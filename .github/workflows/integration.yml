name: Integration

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

env:
  MYSQL_HOSTNAME: 127.0.0.1
  MYSQL_DATABASE: testdb
  MYSQL_USERNAME: root
  MYSQL_PASSWORD: Password123

jobs:
  integration:
    runs-on: ubuntu-latest
    name: integration
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 10
    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler: default
          bundler-cache: true

      - name: Download binary for current platform
        run: |
          bundle exec rake native:current:download

      - name: Initialize RDBMS metastore
        run: |
          mysql -h ${{ env.MYSQL_HOSTNAME }} -P${{ job.services.mysql.ports[3306] }} -u ${{ env.MYSQL_USERNAME }} -p${{ env.MYSQL_PASSWORD }} -e "CREATE TABLE ${{ env.MYSQL_DATABASE }}.encryption_key (
            id             VARCHAR(255) NOT NULL,
            created        TIMESTAMP    NOT NULL DEFAULT CURRENT_TIMESTAMP,
            key_record     TEXT         NOT NULL,
            PRIMARY KEY (id, created),
            INDEX (created)
          );"

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Encrypt with Go
        env:
          TEST_DB_NAME: ${{ env.MYSQL_DATABASE }}
          TEST_DB_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          TEST_DB_HOSTNAME: ${{ env.MYSQL_HOSTNAME }}
          TEST_DB_USER: ${{ env.MYSQL_USERNAME }}
          TEST_DB_PORT: ${{ job.services.mysql.ports[3306] }}
          ASHERAH_SERVICE_NAME: service
          ASHERAH_PRODUCT_NAME: product
          ASHERAH_KMS_MODE: static
        run: |
          ROOT_DIR=$(pwd)
          ASHERAH_GO_DIR=$(pwd)/tmp/asherah
          ASHERAH_GO_TEST_DIR=$(pwd)/tmp/asherah/tests/cross-language/go

          # Clone Asherah repo
          mkdir -p $ASHERAH_GO_DIR
          cd $ASHERAH_GO_DIR
          git clone https://github.com/godaddy/asherah.git .

          # Install Go packages
          cd $ASHERAH_GO_TEST_DIR
          go build ./...
          go mod tidy
          go get github.com/cucumber/godog/cmd/godog@v0.8.1

          # Encrypt with Go
          cd $ASHERAH_GO_TEST_DIR
          godog "$ROOT_DIR/features/encrypt.feature"

          # Encrypt with Ruby
          cd $ROOT_DIR
          bundle exec cucumber "$ROOT_DIR/features/encrypt.feature"

          # Decrypt all with Ruby
          cd $ROOT_DIR
          bundle exec cucumber "$ROOT_DIR/features/decrypt.feature"

          # Decrypt all with Go
          cd $ASHERAH_GO_TEST_DIR
          godog "$DIR/features/decrypt.feature"
